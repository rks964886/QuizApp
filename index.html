<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="quesBox">(1) .What is hypertext markup language</h2>
            <div class="row">
                <input class="options" id="option1" type="radio" value="a" name="option"/>
                <label for="option1">(a) HTML </label>
            </div>
            <div class="row">
                <input class="options" id="option2" type="radio" value="b" name="option"/>
                <label for="option2">(b) CSS </label>
            </div>
            <div class="row">
                <input class="options" id="option3" type="radio" value="c" name="option"/>
                <label for="option3">(c) Python </label>
            </div>
            <div class="row">
                <input class="options" id="option4" type="radio" value="d" name="option"/>
                <label for="option4">(d) C++ </label>
            </div>
            <button class="btn" onclick="submitQuiz()">
                Submit

            </button>
        </div>
    </div>
    <script src="js/App.js"></script>
</body>

</html>
